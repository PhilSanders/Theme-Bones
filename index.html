<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Themebones</title>

	<!-- build:css css/foundation.min.css -->
		<link rel="stylesheet" type="text/css" href="/bower_components/foundation/css/foundation.min.css" />
		<!-- endbuild -->
	<!-- build:css css/main.css -->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<!-- endbuild -->

	<link rel="stylesheet" type="text/css" href="app/css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="app/css/jquery.contextMenu.css">

	<!-- build:js js/modernizr.js -->
		<script type='text/javascript' src='bower_components/modernizr/modernizr.js'></script>
		<!-- endbuild -->
	<!-- build:js js/basil.js -->
		<script src="bower_components/basil.js/src/basil.js"></script>
		<!-- endbuild -->
	<!-- build:js js/app.js -->
		<script src="/js/main.js"></script>
		<!-- endbuild -->

</head>
<body>
	<div id="wrapper">
		<div class="editor-window">

			<div class="small-9 columns editor-window-panel">
				<div id="preview-column-scroll">
					<div id="document-update-log"></div>
					<div id="document-title"> <script>document.write(basil.get('document-title'))</script> </div>
					<script>document.write('<ul class="document-' + basil.get('document-width') + 'px" id="sortable"></ul>' )</script>
					<script>document.write('<input type="hidden" id="document-content-cache" value="' + basil.get('document-content') + '" />')</script>
				</div>
			</div>

			<div class="small-3 columns tools-panel">

				<div class="toolpanel">
					<h4>Toolbox</h4>
					<strong>Content Grid Menu</strong>
					<div id="grid-menu-resizable" class="grid-menu-scroll">
						<ul id="grid-menu" class="twelve columns">
							<div class="instructions"> Drag a icon on to the document stage to begin setting up your theme's columns and content positioning. </div>
							<li class="small-1 column grid-item"><div class="inner"> <label>1x1</label> <input type="button" class="button small alert" name="delete" value="x"></div>
							<li class="small-2 columns grid-item"><div class="inner"> <label>1x2</label> <input type="button" class="button small alert" name="delete" value="x"></div>
							<li class="small-3 columns grid-item"><div class="inner"> <label>1x3</label> <input type="button" class="button small alert" name="delete" value="x"></div>
							<li class="small-4 columns grid-item"><div class="inner"> <label>1x4</label> <input type="button" class="button small alert" name="delete" value="x"></div>
							<li class="small-5 columns grid-item"><div class="inner"> <label>1x5</label> <input type="button" class="button small alert" name="delete" value="x"></div>
							<li class="small-6 columns grid-item"><div class="inner"> <label>1x6</label> <input type="button" class="button small alert" name="delete" value="x"></div>
							<li class="small-7 columns grid-item"><div class="inner"> <label>1x7</label> <input type="button" class="button small alert" name="delete" value="x"></div>
							<li class="small-8 columns grid-item"><div class="inner"> <label>1x8</label> <input type="button" class="button small alert" name="delete" value="x"></div>
							<li class="small-9 columns grid-item"><div class="inner"> <label>1x9</label> <input type="button" class="button small alert" name="delete" value="x"></div>
							<li class="small-10 columns grid-item"><div class="inner"> <label>1x10</label> <input type="button" class="button small alert" name="delete" value="x"></div>
							<li class="small-11 columns grid-item"><div class="inner"> <label>1x11</label> <input type="button" class="button small alert" name="delete" value="x"></div>
							<li class="small-12 columns grid-item"><div class="inner"> <label>1x12</label> <input type="button" class="button small alert" name="delete" value="x"></div>
						</ul>
					</div>
					<ul id="grid-menu-dumby">
						<!-- stuff grid objects here temporarily while moving to #sortable area -->
					</ul>
				</div>

				<div class="toolpanel">

					<h4> Options </h4>
					<strong> Document Title </strong>
					<div id="menu-option" class="document-name">
						<script>document.write('<input type="text" name="document-name" id="document-name" value="' + basil.get('document-title') + '" onFocus="this.select()">')</script>
					</div>

					<strong> Page Width </strong>

					<div id="menu-option" class="document-width">

						<form class="custom">
							<select id="customDropdown" class="medium">
								<script>
									var $docWidth = basil.get('document-width');
									//if ($docWidth == 1280)
									document.write('<option selected>1260px</option>');
									document.write('<option selected>1024px</option>');
									document.write('<option selected>768px</option>');
									document.write('<option selected>568px</option>');
									document.write('<option selected>480px</option>');
									document.write('<option selected>320px</option>');
								</script>
							</select>
						</form>
					</div>

					<!--
						<br>
						<strong> Destroy Box</strong>
						<ul id="destroyer-bin">

							destroy stuff here

						</ul>
					-->

					<div id="menu-option">
						<a id="reset" class="small button"> Reset Stage </a> <a id="save" class="small button"> Store Session </a>
					</div>
				</div>

			</div>
		</div>

		<div id="footer" class="floating-footer">
			<div class="file-menu">
				<ul>
					<li><a id="save" href="javascript: void(0)">Save</a></li>
					<li><a href="#">Zip</a></li>
					<li><a href="#">Share</a></li>
				</ul>
			</div>
			<h4>
				<a href="#">
					<b>W</b>P <br>
					<span>_themebones</span>
				</a>
			</h4>
		</div>
	</div>

	<!-- build:js js/jquery.min.js -->
		<script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>
		<!-- endbuild -->
	<!-- build:js js/jquery-migrate.min.js -->
		<script type='text/javascript' src='bower_components/jquery-migrate/jquery-migrate.min.js'></script>
		<!-- endbuild -->

	<script type='text/javascript' src='http://code.jquery.com/ui/1.9.2/jquery-ui.js'></script>

	<!-- build:js js/jquery-ui.min.js -->
	<!--script type='text/javascript' src='bower_components/jquery-ui/jquery-ui.min.js'></script>
		<!-- endbuild -->

	<!-- build:js js/fastclick.js -->
		<script type='text/javascript' src='bower_components/fastclick/lib/fastclick.js'></script>
		<!-- endbuild -->
	<!-- build:js js/foundation.min.js -->
    	<script type='text/javascript' src="/bower_components/foundation/js/foundation.min.js"></script>
		<!-- endbuild -->

	<script type='text/javascript' src='app/js/jquery-ui-1.8.16.js'></script>
	<script type='text/javascript' src='app/js/jquery.ui.touch-punch.js'></script>
	<script type='text/javascript' src='app/js/jquery.contextMenu.js'></script>
	<script type='text/javascript' src='app/js/jquery.slimscroll.js'></script>

	<!-- build:js js/basic.js -->
		<script type='text/javascript' src="/js/basic.js"></script>
		<!-- endbuild -->

    <script>
      $(document).foundation();
    </script>

</body>
</html>
